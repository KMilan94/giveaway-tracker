<!-- Card: https://material.angular.io/components/card/overview -->
<div class="grid-container">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let giveaway of giveaways">
            <mat-card>
                <img mat-card-image src="{{ giveaway.image }}" alt="image failed to load">
                <mat-card-title>{{ giveaway.title }}</mat-card-title>
                <mat-card-subtitle>{{ giveaway.type }}</mat-card-subtitle>
                <mat-card-content fxLayout="column" fxLayoutAlign="flex-end">
                    <p class="platform">
                        {{ giveaway.platforms }}
                    </p>
                    <p class="description">
                        <span class="free">
                            FREE
                        </span>
                        <span class="worth">
                            {{ giveaway.worth }}
                        </span>
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
