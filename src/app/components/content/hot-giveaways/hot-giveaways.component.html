<swiper [effect]="'coverflow'"
  [grabCursor]="true" [centeredSlides]="true" [slidesPerView]="'auto'" [coverflowEffect]="{
  rotate: 50,
  stretch: 0,
  depth: 100,
  modifier: 1,
  slideShadows: true
}" [pagination]="true">
  <ng-template swiperSlide *ngFor="let giveaway of hotGiveaways">
    <div class="title" data-swiper-parallax="-300">{{ giveaway.name }}</div>
    <img src="{{ giveaway.url }}" />
  </ng-template>
</swiper>
