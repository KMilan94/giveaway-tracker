<div class="hot-giveaways">
  <swiper
  style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff"
  [zoom]="true"
  [navigation]="true"
  [centeredSlides]="true"
  [pagination]="{
    clickable: true
  }"
  class="mySwiper"
>
    <ng-template swiperSlide *ngFor="let giveaway of hotGiveaways">
      <div class="title" data-swiper-parallax="-300">{{ giveaway.name }}</div>
      <div class="swiper-zoom-container">

        <!-- Required swiper-lazy class and image source specified in data-src attribute -->
        <img data-src="{{ giveaway.url }}"/>
      </div> 

    </ng-template>
  </swiper>
